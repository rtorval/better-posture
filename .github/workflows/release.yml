name: Build and Release Better Posture

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  build-release:
    name: Build and Release for Windows
    runs-on: windows-latest

    env:
      APP_NAME: better-posture
      GO_VERSION: "1.25.4"
      GIT_AUTHOR_NAME: "rtorval"
      GIT_AUTHOR_EMAIL: "github@users.noreply.github.com"
      GIT_COMMITTER_NAME: "rtorval"
      GIT_COMMITTER_EMAIL: "github@users.noreply.github.com"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set version variables
        id: vars
        shell: pwsh
        run: |
          $TAG = "${{ github.ref_name }}"
          $EXE_NAME = "${{ env.APP_NAME }}-$TAG.exe"
          echo "TAG=$TAG" >> $env:GITHUB_ENV
          echo "EXE_NAME=$EXE_NAME" >> $env:GITHUB_ENV

      - name: Install go-winres and build exe
        shell: pwsh
        run: |
          go install github.com/tc-hib/go-winres@latest
          echo "$(go env GOPATH)/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          go-winres make
          go build -ldflags="-H=windowsgui" -o $env:EXE_NAME .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          files: ${{ env.EXE_NAME }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

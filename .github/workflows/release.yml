name: Build and Release Better Posture

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
    contents: write
    # packages: write

jobs:
  build-release:
    name: Build and Release
    runs-on: windows-latest

    env:
      APP_NAME: better-posture
      GO_VERSION: "1.25.4"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up version variables
        id: vars
        shell: pwsh
        run: |
          $TAG = "${{ github.ref_name }}"
          $EXE_NAME = "${{ env.APP_NAME }}-$TAG.exe"
          $SUM_NAME = "$EXE_NAME.sha256"

          echo "tag=$TAG" >> $env:GITHUB_OUTPUT
          echo "exe=$EXE_NAME" >> $env:GITHUB_OUTPUT
          echo "sum=$SUM_NAME" >> $env:GITHUB_OUTPUT

      - name: Install go-winres and build exe
        shell: pwsh
        run: |
          go install github.com/tc-hib/go-winres@latest
          echo "$(go env GOPATH)/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          go-winres make
          go build -ldflags="-H=windowsgui" -o "${{ steps.vars.outputs.exe }}" .

      - name: Generate SHA-256 checksum
        shell: pwsh
        run: |
          $hash = Get-FileHash "${{ steps.vars.outputs.exe }}" -Algorithm SHA256
          "$($hash.Hash)  ${{ steps.vars.outputs.exe }}" | Out-File "${{ steps.vars.outputs.sum }}" -Encoding utf8

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: ${{ steps.vars.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.vars.outputs.exe }}
            ${{ steps.vars.outputs.sum }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
